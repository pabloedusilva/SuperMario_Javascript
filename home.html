<!-- Página inicial do Super Mario Runner -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Mario Runner - Início</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <video class="home-bg-video" autoplay loop muted playsinline>
            <source src="mario-runner-images/Super Mario World_ Super Mario Advance 2 - Intro (1).mp4" type="video/mp4">
            Seu navegador não suporta vídeo em background.
        </video>
        <div class="home-container">
            <div class="home-title-area">
            </div>
            <button id="startBtn" class="start-btn">Iniciar</button>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content minimal-modal">
                <button id="closeModalBtn" class="close-modal-btn" aria-label="Fechar modal">×</button>
                <h2>Digite seu nome</h2>
                <img src="mario-runner-images/mariohome.gif" alt="Logo Super Mario" class="modal-logo" style="width: 90px; height: auto; margin: 10px auto 18px auto; display: block;" />
                <input type="text" id="playerName" placeholder="Seu nome" maxlength="20" autofocus />
                <button id="continueBtn" class="continue-btn">Continuar</button>
            </div>
        </div>
        <script src="js/home.js"></script>
    </body>
</html>
